<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css"/>
    <link rel="stylesheet" href="../styles/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <svg class="logo">
            <use href="../images/logo.svg#nav__logo"></use>
        </svg>
        <nav class="nav__header">
            <ul class="header__links">
                <li class="header__li one"><a href="/pages/projects.html"><button class="header__projects">Projects</button></a></li>
                <li class="header__li two"><a href="/pages/contact.html"><button class="header__contact">Contact</button></a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="container one">
            <div class="container__one left">
                <div class="card__title">
                    <h1 class="item__title">Full set of great features to make your product fresh</h1>
                </div>
                <div class="card__intro">
                    <h6 class="item__intro">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</h6>
                </div>
            </div>

            <div class="container__one right">
                    <form class="card__form">
                        <div class="row__form one">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="row__form two">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="row__form three">
                            <label for="message">Message</label>
                            <input type="text" id="message" name="message">
                        </div>
                        <div class="row__form four">
                            <input type="submit" id="submit" value="submit">
                        </div>
                    </form>
            </div>
        </div>

        <div class="container two">
            <img src="..\images\image_17.png" alt="">
        </div>

    </main>
    <footer class="footer">
        <svg class="logo">
            <use href="../images/logo.svg#nav__logo"></use>
        </svg>
        <nav class="nav__footer">
                <ul class="footer__links">
                    <li class="footer__li one"><a href="/pages/projects.html"><button class="footer__projects">Projects</button></a></li>
                    <li class="footer__li two"><a href="/pages/contact.html"><button class="footer__contact">Contact</button></a></li>
                </ul>
                <ul class="footer__socials">
                    <li class="footer__li three"><a href="#"><button class="footer__dribbble"><svg class="dribbble"><use href="../images/dribbble.svg#nav__dribbble"></use></svg></button></a></li>
                    <li class="footer__li four"><a href="#"><button class="footer__instagram"><svg class="instagram"><use href="../images/instagram.svg#nav__instagram">W</use></svg></button></a></li>
                    <li class="footer__li five"><a href="#"><button class="footer__twitter"><svg class="twitter"><use href="../images/twitter.svg#nav__twitter">W</use></svg></button></a></li>   
                </ul>
        </nav>
    </footer>
</body>

</html>
